<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QA Huggy with CamemBERT</title>
    <link rel="stylesheet" href="/static/style.css">
  </head>
  <body>
    <h1>QA Huggy with CamemBERT</h1>
    <div id="container">
      <img id="background" src="/static/camembert.png">
      <div class="questionBox">
        <form method="POST">
          <label for="question">Quelle est votre question:</label>
          <input type="text" id="question" name="question" required oninput="this.style.width=((this.value.length+1) * 7) +'px';">
          <button type="submit">Envoyer</button>
          <p>{{ result | safe }}</p>
        </form>
      </div>
    </div>
  </body>
</html>
